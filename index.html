<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <form action="">
        <div class="time"> <input class="input" value="9:00AM" disabled></div>
        <div class="past"> <textarea class="input" id="eve"></textarea></div>
        <div class="save"><button type="submit"><img src="./image/image.webp" alt=""></button></div>
      </form>
      <form action="">
        <div class="time"> <input class="input" value="10:00AM" disabled></div>
        <div class="past"> <textarea class="input" id="eve1"></textarea></div>
        <div class="save"><button type="submit"><img src="./image/image.webp" alt=""></button></div>
      </form>  <form action="">
        <div class="time"> <input class="input" value="11:00AM" disabled></div>
        <div class="past"> <textarea class="input" id="eve2"></textarea></div>
        <div class="save"><button type="submit"><img src="./image/image.webp" alt=""></button></div>
      </form>  <form action="">
        <div class="time"> <input class="input" value="12:00AM" disabled></div>
        <div class="present"> <textarea class="input" id="eve3"></textarea></div>
        <div class="save"><button type="submit"><img src="./image/image.webp" alt=""></button></div>
      </form>  <form action="">
        <div class="time"> <input class="input" value="1:00PM" disabled></div>
        <div class="future"> <textarea class="input" id="eve4"></textarea></div>
        <div class="save"><button type="submit"><img src="./image/image.webp" alt=""></button></div>
      </form>  <form action="">
        <div class="time"> <input class="input" value="2:00PM" disabled></div>
        <div class="future"> <textarea class="input" id="eve5"></textarea></div>
        <div class="save"><button type="submit"><img src="./image/image.webp" alt=""></button></div>
      </form>  <form action="">
        <div class="time"> <input class="input" value="3:00PM" disabled></div>
        <div class="future"> <textarea class="input" id="eve6"></textarea></div>
        <div class="save"><button type="submit"><img src="./image/image.webp" alt=""></button></div>
      </form>  <form action="">
        <div class="time"> <input class="input" value="4:00PM" disabled></div>
        <div class="future"> <textarea class="input" id="eve7"></textarea></div>
        <div class="save"><button type="submit"><img src="./image/image.webp" alt=""></button></div>
      </form>  <form action="">
        <div class="time"> <input class="input" value="5:00PM" disabled></div>
        <div class="future"> <textarea class="input" id="eve8"></textarea></div>
        <div class="save"><button type="submit"><img src="./image/image.webp" alt=""></button></div>
      </form>  <form action="">
        <div class="time"> <input class="input" value="6:00PM" disabled></div>
        <div class="future"> <textarea class="input" id="eve9"></textarea></div>
        <div class="save"><button type="submit"><img src="./image/image.webp" alt=""></button></div>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/java.js"></script>
  </body>
</html>
